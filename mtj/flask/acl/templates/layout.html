<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MTJ ACL Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  </head>

  <body>

    <div class="nav-collapse collapse">
      <ul class="nav pull-right mtj-user">
        {% for name, prefix in g.aclbar %}
          <li><a href="{{ request.script_root }}{{ prefix }}">{{ name
              }}</a></li>
        {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->

    <div id="content" class="container">
      <div class="row">
        {% for message in get_flashed_messages() %}
          <div class="span12"><div class="flash text-info alert alert-info"><span class="label label-info">Info</span> {{ message }}</div></div>
        {% endfor %}
      </div>

      {{ contents }}

    </div> <!-- /container -->

  </body>
</html>
